<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Stopwatch</h1>
    <div id="stopwatch-container">
        <div id="timer">00:00:00</div>
        <div class="buttons-container">
            <button class="button primary" id="start-stopwatch">Start</button>
            <button class="button primary" id="stop-stopwatch">Stop</button>
            <button class="button cancel" id="reset-stopwatch">Reset</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
